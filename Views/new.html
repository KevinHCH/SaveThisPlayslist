<div class="">
	<h2 class="text-center">Create a new playlist</h2>
	<form action="/save" method="post" class="col-8 mx-auto">
		<div class="form-group">
			<label for="original_playlist">Insert a URL to create a new playlist</label>
			<input type="url" name="original_playlist" id="original_playlist" class="form-control" required>
		</div>
	
		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
	
	</form>
</div>
